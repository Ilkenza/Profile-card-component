<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&    display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-head">
        <img src="./images/bg-pattern-card.svg" alt="Card imgae">
      </div>
      <div class="card-img">
          <img class="user-img" src="./images/image-victor.jpg" alt="Person image">
      </div>
        <div class="card-txt">
        <div class="pcc-txt">
          <h1>Victor Crest</h1>
          <p class="pc-p">26</p>
        </div>
        <p class="pc-l">London</p>
      </div>
        <hr/>
        <div class="pcc-text">
          <div class="pcc-text1">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="pcc-text2">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="pcc-text3">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
    </div>
    <div class="attribution">
      Coded by <a href="https://bit.ly/Ilkenza">Ilkenza</a>.
    </div>
  </main>
</body>
</html>
